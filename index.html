<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Mr. Roboger's Neighborhood</h1>
    <p>Beep Boop! Count with me up to a number you give me!</p>
    <form id="input">
      <div class="form-group">
        <label for="number">Type your number here:</label>
        <input id="number" type="text">
      </div>
      <button type="Submit" class="btn">Count with me!</button>
    </form>
    <ul id="output">


    </ul>
  </div>
</body>
</html>
